language: ruby
cache: bundler
bundler_args: --without=development --jobs=4
rvm:
  - 2.1.1
services:
  - couchdb
before_install:
  - "echo 'gem: --no-ri --no-rdoc' > ~/.gemrc"
  - "bundle config build.nokogiri --use-system-libraries"
env:
  global:
    - DISPLAY=":99.0"
    - COVERALLS="true"
  matrix:
    - CMD="quality spec coveralls:push"
    - CMD="cucumber || bundle exec rake cucumber:rerun"
before_script:
  - "sh -e /etc/init.d/xvfb start"
  - "bundle exec rake db:create_couch_sysadmin[rapidftr,rapidftr] sunspot:solr:start"
script:
  - "bundle exec rake $CMD"
notifications:
  - email: false
